<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href='assets/styles/style.css'>
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="header text-center">Weather Dashboard</h1>
    <h3 id="currentDate" class='text-center hide'></h3>

    <form>
        <input id="search" type="text" placeholder="Enter City Name...">
        <button id="submit" class="btn btn-primary" onclick='weatherSearch()'>Click to get Weather</button>
    </form>

    <br>

    <div class="container">
        <div class='row'>
            <div id='day1' class='col-12 card text-center hide'>
                <h2 id="city" class='text-center'></h2>
                <div id="temp1">Temperature: </div>
                <div id="humidity1">Humidity: </div>
                <div id="wind1">Wind Speed: </div>
                <div id='uv1'>UV Index: </div>
            </div>
        </div>
    </div>

    <br>

    <div class="row text-center">

        <div id='day2' class='col-3 hide'>
            <div id="temp2">Temperature: </div>
            <div id="humidity2">Humidity: </div>
            <div id="wind2">Wind Speed: </div>
            <div id='uv2'>UV Index: </div>
            <div id='weatherDate2'></div>
        </div>

        <div id='day3' class='col-3 hide'>
            <div id="temp3">Temperature: </div>
            <div id="humidity3">Humidity: </div>
            <div id="wind3">Wind Speed: </div>
            <div id='uv3'>UV Index: </div>
            <div id='weatherDate3'></div>
        </div>

        <div id='day4' class='col-3 hide'>
            <div id="temp4">Temperature: </div>
            <div id="humidity4">Humidity: </div>
            <div id="wind4">Wind Speed: </div>
            <div id='uv4'>UV Index: </div>
            <div id='weatherDate4'></div>
        </div>

        <div id='day5' class='col-3 hide'>
            <div id="temp5">Temperature: </div>
            <div id="humidity5">Humidity: </div>
            <div id="wind5">Wind Speed: </div>
            <div id='uv5'>UV Index: </div>
            <div id='weatherDate5'></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='assets/scripts/script.js'></script>

</body>

</html>
